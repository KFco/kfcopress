<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.4/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.4/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    #map {
      position: absolute;
      overflow: hidden;
      top: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body bgcolor="#000000">
  <div id='map'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2ZjbyIsImEiOiI2Z3BGcHRjIn0.XTQWRJz23ktGSeqq4Pyl0Q';
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/kfco/cihek65ci00odbgm4w6ehppm0', //stylesheet location
      center: [38.022, 19.168], // starting position -74.50, 40
      zoom: 2, // starting zoom
      maxZoom: 5,
      minZoom: 1
    });

    map.on('load', function () {
      map.addSource('main', {
        'type': 'geojson',
        'data': 'http://www.kfcopress.com/map/kfcopress.geojson'
      });

      map.addLayer({
        'id': 'main',
        'type': 'fill',
        'source': 'main',
        'layout': {},
        'paint': {
          'fill-color': '#808',
          'fill-opacity': 0.5
        }
      });
    });

    map.dragRotate.disable();
    map.pinchRotate.disable();
  </script>

</body>

</html>
